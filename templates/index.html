    <script>
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function () {
    scrollFunction()
  };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("movetop").style.display = "block";
    } else {
      document.getElementById("movetop").style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>

<script src={{ url_for('static', filename="assets/js/owl.carousel.js") }} ></script>
<script>
  $(document).ready(function () {

    $(upload).change(function () {
      if(document.getElementById('upload').value=="") {
        document.getElementById('file').innerHTML="Upload a file to check.";
      }
      else {
        var tp = document.getElementById('upload').files[0]['name'].split('.').pop();
        if(tp!="mp4" && tp!="MP4") {
          document.getElementById('file').innerHTML="Upload a file to check.";
          Swal.fire({
            icon:"error",
            title:"Please select a mp4 video file!"
          });
        }
        else {
          document.getElementById('file').innerHTML="File uploaded : "+document.getElementById('upload').files[0].name;
        }
      }
    });

    $(predict).click(function () {
      if(document.getElementById('upload').value=="") {
        Swal.fire({
          icon:"error",
          title:"Please select a mp4 video file!"
        });
      }
      else {
        var tp = document.getElementById('upload').files[0]['name'].split('.').pop();
        if(tp!='mp4' && tp!='MP4') {
          Swal.fire({
            icon:"error",
            title:"Please select a mp4 video file!"
          });
        }
        else {
          var file = document.getElementById('upload').files[0];

          var formData = new FormData();
          formData.append('file', file);

          console.log('st');

          $.ajax({
              url: "/upload",
              type: "post",
              data: formData,
              contentType: false,
              processData: false,
              beforeSend: function(){
                  Swal.fire({
                      title:"File uploading...",
                      allowOutsideClick:false,
                      allowEscapeKey:false,});
                  Swal.showLoading();
              },
              success: function(res){
                  console.log(res);
                  Swal.close();
                  window.location.href='{{ url_for('page2') }}' ;

              }
          });
        }
      }
    });

    var owl = $('.owl-carousel');
    owl.owlCarousel({
      stagePadding: 20,
      margin: 15,
      nav: false,
      loop: false,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 3
        }
      }
    })
  })
</script>
